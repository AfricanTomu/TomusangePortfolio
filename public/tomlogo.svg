<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" height="200" width="200">
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"></feGaussianBlur>
      <feOffset dy="6" dx="4"></feOffset>
      <feFlood flood-opacity="0.8" flood-color="#000000"></feFlood>
      <feComposite operator="in"></feComposite>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <linearGradient y2="100%" x2="0%" y1="0%" x1="0%" id="darkgold">
      <stop stop-color="#D4AF37" offset="0%"></stop>
      <stop stop-color="#B8860B" offset="50%"></stop>
      <stop stop-color="#8B6914" offset="100%"></stop>
    </linearGradient>
  </defs>
  <circle opacity="0.6" stroke-width="3" stroke="url(#darkgold)" fill="none" r="92" cy="100" cx="100"></circle>
  <text filter="url(#shadow)" letter-spacing="6" text-anchor="middle" fill="url(#darkgold)" font-weight="bold" font-size="110" font-family="Arial Black, Helvetica, sans-serif" y="120" x="100">TSD</text>
</svg>
